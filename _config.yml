# Site
name: "Scope of Practice"
title: "Scope of Practice"
description: "A former EMT's journey into computer science."
logo: 'assets/images/computer_logo.png'
favicon: 'assets/images/logo_favicon.png'
baseurl: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  sean:
    name: Sean O'Connor
    display_name: Sean O'Connor
    gravatar: swow2015@mymail.pomona.edu
    email: swow2015@mymail.pomona.edu
    web: https://github.com/oapostrophe
    description: "Computer Science student and former EMT.  Exploring healthcare AI, robotics simulation, and privacy tools."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
